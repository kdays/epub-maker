<!-- ng-controller="bookInfoCtrl" -->
<md-content layout="column" ng-cloak>
    
    <md-content layout-padding>
        <div layout layout-sm="column">
            <md-input-container>
                <label>书籍名</label>
                <input ng-model="bookInfo.bookInfo.name" />
            </md-input-container>

            <md-input-container>
                <label>发布商</label>
                <input ng-model="bookInfo.bookInfo.publisher" />
            </md-input-container>
            
            <md-input-container>
                <label>作者名</label>
                <md-chips placeholder="" ng-model="bookInfo.bookInfo.author"></md-chips>
            </md-input-container>
            
            <md-input-container>
                <label>画师名</label>
                <md-chips placeholder="" ng-model="bookInfo.bookInfo.artist"></md-chips>
            </md-input-container>
        </div>
        
        <md-input-container class="md-block">
            <label>介绍</label>
            <textarea ng-model="bookInfo.bookInfo.about" columns="1" md-maxlength="10000"></textarea>
        </md-input-container>


        <div ng-show="bookInfo.nowSelectedCover!=null">
            <p>你已经选择封面</p>
            <img src="{{bookInfo.nowSelectedCover}}?{{bookInfo.cacheTime}}" height="200" />
        </div>
        
        <md-button ng-click="bookInfo.setCover()">选择封面图</md-button>
        <md-button ng-click="bookInfo.save()" class="md-raised md-primary">提交</md-button>
        <md-button ng-click="bookInfo.back()">Back</md-button>
    </md-content>
    
</md-content>
